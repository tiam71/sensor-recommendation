<script>
        // åˆå§‹åŒ–æ»‘æ¡¿
        const sliders = {
            'sensor-weight': document.getElementById('sensor-weight'),
            'module-weight': document.getElementById('module-weight'),
            'semantic-weight': document.getElementById('semantic-weight'),
            'environment-weight': document.getElementById('environment-weight'),
            'threshold': document.getElementById('threshold'),
            'top-k': document.getElementById('top-k')
        };

        function initSliders() {
            for (const key in sliders) {
                const slider = sliders[key];
                const valueSpan = document.getElementById(`${key}-value`);
                valueSpan.textContent = slider.value;
                slider.addEventListener('input', () => {
                    valueSpan.textContent = slider.value;
                });
            }
        }

        // HTML escapeï¼ˆé˜²æ­¢ XSSï¼‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // æ¸²æŸ“æ¨è–¦å¡ç‰‡
        function renderRecommendations(data) {
            const recommendations = document.getElementById('recommendations');
            recommendations.innerHTML = '';
            let list = data.recommendations || data.data || data.results || [];

            if (!Array.isArray(list) || list.length === 0) {
                recommendations.innerHTML = `<div class="no-results"><p>æ²’æœ‰ç¬¦åˆçš„æ¨è–¦çµæœ</p></div>`;
                return;
            }

            list.forEach((item, i) => {
                const name = escapeHtml(item.name || item.title || 'æœªçŸ¥æ„Ÿæ¸¬å™¨');
                const type = escapeHtml(item.type || 'æœªåˆ†é¡');
                const manufacturer = escapeHtml(item.manufacturer || 'æœªçŸ¥å» å•†');
                const description = escapeHtml(item.description || item.features || 'ç„¡èªªæ˜');
                const finalScore = (item.final_score || item.score || 0) * 100;
                const modules = Array.isArray(item.modules) ? item.modules : [];

                recommendations.innerHTML += `
                    <div class="recommendation-card">
                        <div class="card-header">
                            <div>
                                <div class="card-title">${name}</div>
                                <div class="card-type">é¡å‹ï¼š${type}</div>
                            </div>
                            <div class="score-badge">${finalScore.toFixed(1)} åˆ†</div>
                        </div>
                        <div class="card-details">
                            <div><strong>è£½é€ å•†ï¼š</strong>${manufacturer}</div>
                            <div><strong>èªªæ˜ï¼š</strong>${description}</div>
                            <div><strong>æ¨¡çµ„ï¼š</strong>
                                ${modules.length > 0 ? modules.map(m => `<span class="module-tag">${escapeHtml(m)}</span>`).join('') : 'ç„¡æ¨¡çµ„è³‡è¨Š'}
                            </div>
                        </div>
                    </div>`;
            });
        }

        // ç™¼é€æœå°‹è«‹æ±‚
        function handleSearch() {
            const query = document.getElementById('search-input').value.trim();
            if (!query) return alert('è«‹è¼¸å…¥æ„Ÿæ¸¬å™¨éœ€æ±‚');

            const loading = document.getElementById('loading');
            const results = document.getElementById('results-section');
            loading.style.display = 'block';
            results.style.display = 'none';

            const params = {
                query,
                sensor_weight: parseFloat(sliders['sensor-weight'].value),
                module_weight: parseFloat(sliders['module-weight'].value),
                semantic_weight: parseFloat(sliders['semantic-weight'].value),
                environment_weight: parseFloat(sliders['environment-weight'].value),
                threshold: parseFloat(sliders['threshold'].value),
                top_k: parseInt(sliders['top-k'].value)
            };

            fetch('http://127.0.0.1:8001/api/recommend', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(params)
            })
            .then(res => res.json())
            .then(data => {
                loading.style.display = 'none';
                results.style.display = 'block';
                renderRecommendations(data);
            })
            .catch(err => {
                loading.style.display = 'none';
                results.style.display = 'block';
                document.getElementById('recommendations').innerHTML = `<div class="no-results"><p>ç™¼ç”ŸéŒ¯èª¤ï¼š${err.message}</p></div>`;
            });
        }

        // æª¢æŸ¥ç³»çµ±ç‹€æ…‹
        async function checkSystemStatus() {
            const statusText = document.getElementById('status-text');
            const status = document.getElementById('system-status');
            const searchBtn = document.getElementById('search-btn');

            try {
                const res = await fetch('http://127.0.0.1:8001/api/status');
                const data = await res.json();

                if (data.initialized) {
                    status.className = 'status-indicator status-ready';
                    statusText.textContent = `âœ… ç³»çµ±å·²å°±ç·’ (å…± ${data.total_sensors} æ¬¾æ„Ÿæ¸¬å™¨)`;
                    searchBtn.disabled = false;

            } catch (err) {

                searchBtn.disabled = true;
            }
        }

        // åˆå§‹åŒ–äº‹ä»¶
